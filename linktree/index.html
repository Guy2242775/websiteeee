    <script>
        // Sound effects system
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'win') {
                // Winning sound (Arpeggio)
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(523.25, now); // C5
                osc.frequency.setValueAtTime(659.25, now + 0.1); // E5
                osc.frequency.setValueAtTime(783.99, now + 0.2); // G5
                osc.frequency.setValueAtTime(1046.50, now + 0.3); // C6
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                osc.start(now);
                osc.stop(now + 0.6);
            } else if (type === 'click') {
                // Clicking sound for spinning
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            } else {
                // Losing sound (Low pitch slide)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // Generate stars dynamically
        const starsContainer = document.querySelector('.stars');
        const numStars = 150;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random size
            const sizes = ['small', 'medium', 'large'];
            const weights = [0.7, 0.25, 0.05]; // More small stars
            let rand = Math.random();
            let sizeIndex = 0;
            if (rand < weights[0]) sizeIndex = 0;
            else if (rand < weights[0] + weights[1]) sizeIndex = 1;
            else sizeIndex = 2;
            
            star.classList.add(sizes[sizeIndex]);
            
            // Random position
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // Random animation delay for twinkling
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            starsContainer.appendChild(star);
        }

        // Slot Machine Logic
        const symbols = ['üçí', 'üçã', 'üçä', '‚≠ê', 'üíé', 'üé∞'];
        let money = parseInt(localStorage.getItem('slotMoney')) || 1000;
        let isSpinning = false;

        const moneyDisplay = document.getElementById('moneyDisplay');
        const playButton = document.getElementById('playButton');
        const resetButton = document.getElementById('resetButton');
        const messageDisplay = document.getElementById('messageDisplay');
        const slotMachine = document.getElementById('slotMachine');
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const betInput = document.getElementById('betInput');

        function updateMoneyDisplay() {
            moneyDisplay.textContent = `$${money}`;
            localStorage.setItem('slotMoney', money);
        }

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spinReel(reelElement, finalSymbol, delay) {
            return new Promise((resolve) => {
                reelElement.classList.add('spinning');
                const content = reelElement.querySelector('.slot-reel-content');
                
                // Create spinning effect with random symbols
                let spinCount = 0;
                const spinInterval = setInterval(() => {
                    content.textContent = getRandomSymbol();
                    playSound('click');
                    spinCount++;
                }, 50);

                setTimeout(() => {
                    clearInterval(spinInterval);
                    content.textContent = finalSymbol;
                    reelElement.classList.remove('spinning');
                    resolve();
                }, delay);
            });
        }

        async function playSlotMachine() {
            if (isSpinning) return;
            
            // Get the bet amount from input
            const betAmount = parseInt(betInput.value) || 0;
            
            // Validate bet amount
            if (betAmount <= 0) {
                messageDisplay.textContent = 'Please enter a valid bet amount!';
                messageDisplay.className = 'lose-message';
                return;
            }
            
            if (betAmount > money) {
                messageDisplay.textContent = 'You don\'t have enough money!';
                messageDisplay.className = 'lose-message';
                return;
            }
            
            isSpinning = true;
            playButton.disabled = true;
            messageDisplay.textContent = '';
            messageDisplay.className = '';

            // Deduct bet amount from money
            money -= betAmount;

            // Generate random final symbols
            const symbol1 = getRandomSymbol();
            const symbol2 = getRandomSymbol();
            const symbol3 = getRandomSymbol();

            // Spin each reel with different delays for visual effect
            await Promise.all([
                spinReel(reel1, symbol1, 1000),
                spinReel(reel2, symbol2, 1200),
                spinReel(reel3, symbol3, 1400)
            ]);

            // Check for win (three identical symbols)
            if (symbol1 === symbol2 && symbol2 === symbol3) {
                // Player wins! They get their bet multiplied!
                const winnings = betAmount * 2;
                money += winnings;
                messageDisplay.textContent = `üéâ Aloof!!!!! you doubled your betüéâ`;
                messageDisplay.className = 'win-message';
                playSound('win');
                slotMachine.style.boxShadow = '0 15px 40px rgba(29, 185, 84, 0.6), 0 0 0 2px rgba(29, 185, 84, 0.8)';
                setTimeout(() => {
                    slotMachine.style.boxShadow = '';
                }, 2000);
            } else {
                // Player loses the bet
                messageDisplay.textContent = `Unlucky you lost`;
                messageDisplay.className = 'lose-message';
                playSound('lose');
            }

            updateMoneyDisplay();
            isSpinning = false;
            playButton.disabled = false;
        }

        function resetMoney() {
            money = 1000;  // Reset to $1000
            updateMoneyDisplay();
            messageDisplay.textContent = '';
            messageDisplay.className = '';
            betInput.value = 100;  // Reset bet to $100
        }

        // Quick bet buttons - when clicked, set the bet amount
        document.querySelectorAll('.bet-quick-button').forEach(button => {
            button.addEventListener('click', () => {
                let betValue;
                if (button.id === 'allInButton') {
                    betValue = money;
                } else {
                    betValue = button.getAttribute('data-bet');
                }
                betInput.value = betValue;
                // Highlight the selected button
                document.querySelectorAll('.bet-quick-button').forEach(btn => {
                    btn.style.background = 'rgba(255, 255, 255, 0.9)';
                    btn.style.color = '#667eea';
                });
                button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                button.style.color = 'white';
            });
        });

        // Update bet input to not exceed available money
        betInput.addEventListener('input', () => {
            const betValue = parseInt(betInput.value) || 0;
            if (betValue > money) {
                betInput.value = money;
            }
        });

        playButton.addEventListener('click', playSlotMachine);
        resetButton.addEventListener('click', resetMoney);

        // Scroll button logic
        const scrollButton = document.getElementById('scrollButton');
        scrollButton.addEventListener('click', () => {
            document.querySelector('.slot-machine-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // Konami Code Easter Egg (Up, Up, Down, Down, Left, Left, Right, Right)
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowLeft', 'ArrowRight', 'ArrowRight'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    money += 1000000;
                    updateMoneyDisplay();
                    messageDisplay.textContent = 'Code for aloofim +$1,000,000 ';
                    messageDisplay.className = 'win-message';
                    playSound('win');
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = (e.key === konamiCode[0]) ? 1 : 0;
            }
        });

        // Initialize
        updateMoneyDisplay();
    </script>
</body>
</html>
